name: linux

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build-linux:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v2
                with:
                    submodules: recursive
            -   name: Build
                run: |
                    cmake -B build .
                    cmake --build build -- all
                    cmake --build build -- check
